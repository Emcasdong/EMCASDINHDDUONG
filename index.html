<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI - EMCAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>

    <label for="weight">Cân nặng (kg):</label>
    <input id="weight" type="number" placeholder="VD: 60" /><br>

    <label for="height">Chiều cao (cm):</label>
    <input id="height" type="number" placeholder="VD: 165" /><br>

    <button type="button" onclick="calculateBMI()">Tính BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;
            const bmi = (weight / (height * height)).toFixed(1);

            const minWeight = 18.5 * height * height;
            const maxWeight = 24.9 * height * height;
            let message = `BMI: ${bmi} ‑ `;

            if (bmi < 18.5) {
                const gain = (minWeight - weight).toFixed(1);
                message += `Bạn thiếu cân. Bạn nên tăng khoảng ${gain} kg để đạt cân nặng chuẩn.`;
            } else if (bmi < 23) {
                message += "Cân nặng bình thường. Giữ vững phong độ nhé!";
            } else if (bmi < 25) {
                const lose = (weight - maxWeight).toFixed(1);
                message += `Bạn hơi thừa cân. Bạn nên giảm khoảng ${lose} kg để đạt cân nặng chuẩn.`;
            } else if (bmi < 30) {
                const lose = (weight - maxWeight).toFixed(1);
                message += `Bạn thừa cân. Bạn nên giảm khoảng ${lose} kg để đạt cân nặng chuẩn.`;
            } else {
                const lose = (weight - maxWeight).toFixed(1);
                message += `Bạn béo phì. Bạn nên giảm khoảng ${lose} kg để đạt cân nặng chuẩn.`;
            }

            document.getElementById("result").innerText = message;
        }
    </script>
</body>
</html>
